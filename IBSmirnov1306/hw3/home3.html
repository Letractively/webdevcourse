<script>
function move_to() //Moves image to the right 

			{
			document.getElementById("goto").style.top = '100px';
			document.getElementById("goto").style.left = '380px';
			}
			function move_back() //Moves image to the right 

			{
			document.getElementById("goto").style.top = '100px';
			document.getElementById("goto").style.left = '10px';
			}
</script>
<body>
		<div id="goto" class="one"><img src="http://www.euro-tara.ru/_ph/1/2/4264010.jpg"></div>
		<div class="two"><img src="http://thepyramids.org/images/cairo_hidden_tr/22_cairo_treasures_tut_jewel_box.jpg"></div>
		<div class="button">
		<p><input type="button" onclick="move_to()" value="Передвинуть"> <input type="button" onclick="move_back()" value="Назад">	 <input type="button"value="Привет мир!" onclick="alert('Hi world !')">
		</div>

</body>
</html>
