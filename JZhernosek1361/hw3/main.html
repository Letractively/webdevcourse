<html>
<head>
<script type="text/javascript">
function validateForename(form) {
Ctrl = form.forename;
if (Ctrl.value == "") {
       validatePrompt (Ctrl, "Введите имя")
       return (false);
} else
       return (true);
}
function validateSurname(form) {
Ctrl = form.surname;
if (Ctrl.value == "") {
       validatePrompt (Ctrl, "Введите фамилию")
       return (false);
} else
       return (true);
}
function validateUsername(form) {
Ctrl = form.username;
if (Ctrl.value == "") {
 validatePrompt (Ctrl, "Введите имя пользователя")
       return (false);}
else {
if (Ctrl.value.length <5) {
       validatePrompt (Ctrl, "В имени пользователя должно быть не менее 5 символов.")
       return (false);}
else {
if (/[^a-zA-Z0-9_-]/.test(Ctrl.value)) {
       validatePrompt (Ctrl, "В имени пользователя разрешены только a-z, A-Z, 0-9, - и _.\n")
       return (false);}
	   else 
	   return (true);
	   }}
}
function validatePassword(form) {
Ctrl = form.password;
if (Ctrl.value == "") {
       validatePrompt (Ctrl, "Не введен пароль")
	   return (false);}
	 else {
	 if (Ctrl.value.length <6) {
       validatePrompt (Ctrl, "В пароле должно быть не менее 6 символов.\n")
       return (false);}
	    else
       return (true);
}}

function validateAge(form) {
Ctrl = form.age;
if (isNaN(Ctrl.value)) {
       validatePrompt (Ctrl, "Не введен возраст")
	   return (false);}
else {
if (Ctrl.value<7 || Ctrl.value> 110){
return "Возраст должен быть между 7 и 110.\n"
}
else
       return (true);
}
}

function validateEmail(form) {
Ctrl = form.email;
if(Ctrl.value=="") {
validatePrompt (Ctrl, "Не введен электронный адрес")
	   return (false);
	   }
else {
if ( !((Ctrl.value.indexOf("." > 0) && (Ctrl.value.indexOf("@") > 0)) || /[^a-zA-z0-9.@_-]/.test(Ctrl.value))){
validatePrompt (Ctrl, "Электронный адрес имеет неверный формат")
	   return (false);}
	   else
       return (true);
}
}
function runSumbit(form, button){
if (!validateForename(form)) return;
if (!validateSurname(form)) return;
if (!validateUsername(form)) return;
if (!validatePassword(form)) return;
if (!validateAge(form)) return;
if (!validateEmail(form)) return;
document.location.href = "troll.html";
return;
}

function validatePrompt (Ctrl, PromptStr) {
alert (PromptStr)
Ctrl.focus();
return;
}
</script>
